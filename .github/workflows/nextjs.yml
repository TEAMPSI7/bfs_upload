name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "bunDir=$HOME/.bun/bin" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "14"  # Adjust Node.js version as needed

      - name: Install dependencies
        run: bun install

      - name: Build with Next.js and Tailwind CSS
        run: |
          bun next build
          # Ensure Tailwind CSS is processed
          NODE_ENV=production npx tailwindcss build ./styles/globals.css -o ./out/styles/main.css

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-app
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: nextjs-app
          path: out

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          allow_empty_commit: true
          commit_message: Deploy ${{ github.sha }}
